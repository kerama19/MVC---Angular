<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="modalCtrl.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Confirmation</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete the selected {{modalCtrl.element}}?</p>
    </div>
    <div class="modal-footer">                
        <button class="btn btn-warning" ng-click="modalCtrl.cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="modalCtrl.ok()">Delete</button>
    </div>
</div>
